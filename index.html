<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/stylereset.css">
    <link rel="stylesheet" href="style/stylegeneric.css">
    <link rel="stylesheet" href="style/styleindex.css">
    <link id="styleskin" rel="stylesheet" href="style/skinblue.css">


</head>
<body>



<header class="header">

    <div class="notestitle">
        <h1>Notes</h1>
    </div>

    <div class="headerbars">
        <div class="top-bar">
            <a href="detail.html" class="skin-active top-bar-href">Create new Note</a>
        </div>

        <div class="style-choice">
            <form>
                <select class="skin-active-input choice-select" id="style-select">
                    <option value="1">Blue</option>
                    <option value="2">Black-White</option>

                </select>
            </form>
        </div>
    </div>
</header>


<main>

    <div class="control-bar" id="control-bar">
        <div>
            <div class="sort-item">
                <input type="radio" class="sort-item-radio" id="i1" name="sort" value="finish-date">
                <label class="skin-active sort-item-radio-label" for="i1">by finish date</label>
            </div>
            <div class="sort-item">
                <input type="radio"  class="sort-item-radio" id="i2" name="sort" value="created-date">
                <label class="skin-active sort-item-radio-label" for="i2">by created date</label>
            </div>
            <div class="sort-item" >
                <input type="radio"  class="sort-item-radio" id="i3" name="sort" value="importance">
                <label class="skin-active sort-item-radio-label" for="i3">by importance</label>
            </div>
        </div>

        <div class="control-bar-finishswitch">
            <input type="checkbox" class="finishswitch-checkbox" id="c1">
            <label class="skin-active finishswitch-label" for="c1">Show Finished</label>

        </div>
    </div>

    <div class="list-notes" id="list-notes">
    </div>

    <script id="noteListTemplate" type="text/x-handlebars-template">

        {{#each this}}
        <div class="item-note" data-id="{{this.id}}">
            <div class="item-header">
                <div class="header-date">
                    <p>{{this.finishby}}</p>   <!-- NÃ¤chsten Mittwoch -->
                </div>
                <div class="header-title">
                    <p>{{this.title}}</p> <!-- CAS-FEE Project 1 -->
                </div>
                <div class="header-importance">

                        <div class="importance-pic-wrapper" id="importance-pic">

                            {{#ifCond this 1}}
                            <img class="importance-pic" src="assets/flash.svg">
                            {{/ifCond}}
                            {{#ifCond this 2}}
                            <img class="importance-pic" src="assets/flash.svg">
                            <img class="importance-pic" src="assets/flash.svg">
                            {{/ifCond}}
                            {{#ifCond this 3}}
                            <img class="importance-pic" src="assets/flash.svg">
                            <img class="importance-pic" src="assets/flash.svg">
                            <img class="importance-pic" src="assets/flash.svg">
                            {{/ifCond}}
                            {{#ifCond this 4}}
                            <img class="importance-pic" src="assets/flash.svg">
                            <img class="importance-pic" src="assets/flash.svg">
                            <img class="importance-pic" src="assets/flash.svg">
                            <img class="importance-pic" src="assets/flash.svg">
                            {{/ifCond}}
                            {{#ifCond this 5}}
                            <img class="importance-pic" src="assets/flash.svg">
                            <img class="importance-pic" src="assets/flash.svg">
                            <img class="importance-pic" src="assets/flash.svg">
                            <img class="importance-pic" src="assets/flash.svg">
                            <img class="importance-pic" src="assets/flash.svg">
                            {{/ifCond}}

                        </div>



                </div>

            </div>
            <div class="item-body">
                <div class="body-checkbox">
                    <input type="checkbox" class="checkbox-input" id="f{{this.id}}" {{#if this.finished}} checked {{/if}} name="done" value="Finished">
                    <div class="checkbox-background"></div>
                    <label class="checkbox-label" for="f{{this.id}}"><span>Finished</span></label>

                </div>

                <div class="skin-inactive body-text">
                    <p>{{this.description}}</p>  <!-- desc -->
                </div>

                <div class="body-edit">
                    <a href="detail.html#{{this.id}}" class="skin-active">Edit</a>

                </div>
            </div>

        </div>
        {{/each}}
    </script>



</main>


<script src="js/jquery.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/handlebars.min.js"></script>

<script src="js/noteStorage.js"></script>
<script src="js/shared.js"></script>
<script src="js/handleBarRender.js"></script>
<script src="js/controllerIndex.js"></script>


</body>
</html>
