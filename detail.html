<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/stylereset.css">
    <link rel="stylesheet" href="style/stylegeneric.css">
    <link rel="stylesheet" href="style/styledetail.css">
    <link id="styleskin" rel="stylesheet" href="style/skinblue.css">

</head>
<body>

<main>

    <div class="notestitle">
        <h1>Notes</h1>
    </div>

    <form id="note-input">
        <div class="title">
            <div class="left ">
                <p>Title</p>
            </div>

            <div class="right ">
                <input type="text" class="skin-active-input" id="title" name="title" >
            </div>
        </div>

        <div class="description">
            <div class="left">
                <p>Beschreibung</p>
            </div>

            <div class="right" id="form-description">
                <textarea rows="4" cols="50" class="skin-active-input description-textarea" id="description" name="description"></textarea>
            </div>
        </div>

        <div class="importance">
            <div class="left importance-label">
                <p>Wichtigkeit</p>
            </div>

            <div class="right importance-right">

                <div class="importance-pic-wrapper" id="importance-pic">

                    <img class="importance-pic" id="pic1" src="assets/flash.svg" data-flash-id="1">
                    <img class="importance-pic" id="pic2" src="assets/flash.svg" data-flash-id="2">
                    <img class="importance-pic importance-pic-inactive" id="pic3" src="assets/flash.svg" data-flash-id="3">
                    <img class="importance-pic importance-pic-inactive" id="pic4" src="assets/flash.svg" data-flash-id="4">
                    <img class="importance-pic importance-pic-inactive" id="pic5" src="assets/flash.svg" data-flash-id="5">

                </div>

            </div>
        </div>

        <div class="finishby">
            <div class="left">
                <p>Erledigt bis am</p>
            </div>

            <div class="right">
                <input type="date" class="skin-active-input" id="finishby" name="finishby">
            </div>
        </div>

        <div class="save-cancel">
            <div class="left filler">

            </div>
            <div class="right">
                <div class="save">
                    <button type="submit" id="detailSubmit" class="skin-active">Speichern</button>
                </div>

                <div class="cancel">
                    <input type="button" class="skin-active" value="Abbrechen" onclick="window.location.href='index.html'">
                </div>
            </div>
        </div>
    </form>
</main>


<script src="js/jquery.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/handlebars.min.js"></script>

<script src="js/noteStorage.js"></script>
<script src="js/shared.js"></script>
<script src="js/controllerDetail.js"></script>
<script src="js/handleBarRender.js"></script>
