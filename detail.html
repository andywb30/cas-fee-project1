<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/stylereset.css">
    <link rel="stylesheet" href="style/stylegeneric.css">
    <link rel="stylesheet" href="style/styledetail.css">
    <link id="styleskin" rel="stylesheet" href="style/skinblue.css">

</head>
<body>

<main>

    <div class="notestitle">
        <h1>Notes</h1>
    </div>

    <form id="note-input">
        <div class="title">
            <div class="left ">
                <p>Title</p>
            </div>

            <div class="right ">
                <input type="text" class="skin-active-input" onclick="" id="title" name="title" >
            </div>
        </div>

        <div class="description">
            <div class="left">
                <p>Beschreibung</p>
            </div>

            <div class="right" id="form-description">
                <textarea rows="4" cols="50" class="skin-active-input description-textarea"id="description" name="description"></textarea>
            </div>
        </div>

        <div class="importance">
            <div class="left importance-label">
                <p>Wichtigkeit</p>
            </div>

            <div class="right importance-right">

                <div class="importance-pic-wrapper">

                    <img class="importance-pic" id="pic1" src="assets/flash.svg" onclick="flashShowHide(this.id)">
                    <img class="importance-pic" id="pic2" src="assets/flash.svg" onclick="flashShowHide(this.id)">
                    <img class="importance-pic importance-pic-inactive" id="pic3" src="assets/flash.svg" onclick="flashShowHide(this.id)" >
                    <img class="importance-pic importance-pic-inactive" id="pic4" src="assets/flash.svg" onclick="flashShowHide(this.id)" >
                    <img class="importance-pic importance-pic-inactive" id="pic5" src="assets/flash.svg" onclick="flashShowHide(this.id)" >

                </div>

            </div>
        </div>

        <div class="finishby">
            <div class="left">
                <p>Erledigt bis am</p>
            </div>

            <div class="right">
                <input type="date" class="skin-active-input" id="finishby" name="finishby">
            </div>
        </div>

        <div class="save-cancel">
            <div class="left filler">

            </div>
            <div class="right">
                <div class="save">
                    <button type="submit" class="skin-active">Speichern</button>
                </div>

                <div class="cancel">
                    <input type="button" class="skin-active" value="Abbrechen" onclick="window.location.href='index.html'">
                </div>
            </div>
        </div>
    </form>
</main>

<script scr="node_modules/jquery/dist/jquery.min.js"></script>

<script type="text/javascript">
    /*TODO: move function to javscript file later*/
    function flashShowHide(id)
    {
        'use strict';
        var i = id[id.length-1];
        var newid = "";
        var y = 0;
        for( ; y<5;y++)
        {
            newid = "pic"+(y+1);
            var classtest = document.getElementById(newid);

            if (classtest.classList.contains("importance-pic-inactive" )  ) {
                if ( y <= (i -1)) {
                   document.getElementById(newid).classList.remove('importance-pic-inactive');
                   // $("#" + this.newid).remove('importance-pic-inactive');
                }
            }
            else {
                if ( y > (i -1) ) {
                    document.getElementById(newid).classList.add('importance-pic-inactive');
                   // $("#" + this.newid).add('importance-pic-inactive');
                }
            }
        }
    }
</script>


</body>
